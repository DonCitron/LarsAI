services:
  - type: web
    name: vqa-tool
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.0
      - key: ANTHROPIC_API_KEY
        fromService:
          name: anthropic-api-key
          type: env
          property: value
    plan: free
