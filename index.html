<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VQA Tool</title>
    <style>
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; 
            background-color: #121212; 
            color: #e0e0e0; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
            height: 100vh; 
            margin: 0; 
        }
        .container { 
            text-align: center; 
            padding: 20px; 
            max-width: 90%; 
        }
        h1 { 
            color: #ffffff; 
        }
        input[type="file"] { 
            display: none; 
        }
        label { 
            background-color: #007aff; 
            color: white; 
            padding: 15px 30px; 
            border-radius: 10px; 
            cursor: pointer; 
            font-size: 18px; 
            display: inline-block; 
        }
        #result { 
            margin-top: 30px; 
            background-color: #1e1e1e; 
            padding: 20px; 
            border-radius: 10px; 
            min-height: 50px; 
            width: 100%; 
            box-sizing: border-box; 
            text-align: left; 
            font-size: 1.2em; 
            border: 1px solid #333; 
        }
        .answer-item {
            margin: 15px 0;
            padding: 15px;
            background-color: #2a2a2a;
            border-radius: 8px;
            border-left: 4px solid #555;
        }
        .answer-item.recommended {
            background-color: #1a3a52;
            border-left-color: #007aff;
        }
        .answer-rank {
            font-weight: bold;
            color: #007aff;
            font-size: 1.1em;
        }
        .answer-text {
            margin: 8px 0;
            color: #ffffff;
        }
        .answer-reasoning {
            margin: 8px 0;
            font-size: 0.9em;
            color: #ccc;
            font-style: italic;
            line-height: 1.4;
        }
        .answer-confidence {
            font-size: 0.9em;
            color: #999;
        }
        .confidence-bar {
            width: 100%;
            height: 8px;
            background-color: #333;
            border-radius: 4px;
            margin-top: 5px;
            overflow: hidden;
        }
        .confidence-fill {
            height: 100%;
            background-color: #007aff;
            transition: width 0.3s ease;
        }
        h3 {
            color: #ffffff;
            text-align: center;
            margin-bottom: 20px;
        }
        .domain-info {
            background-color: #2a2a2a;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
            text-align: center;
            color: #007aff;
        }
        .overall-confidence {
            text-align: center;
            color: #999;
            margin-bottom: 15px;
            font-size: 0.9em;
        }
        #spinner { 
            display: none; 
            margin: 20px auto; 
            width: 40px; 
            height: 40px; 
            border: 4px solid #333; 
            border-top: 4px solid #007aff; 
            border-radius: 50%; 
            animation: spin 1s linear infinite; 
        }
        @keyframes spin { 
            0% { transform: rotate(0deg); } 
            100% { transform: rotate(360deg); } 
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Scan Question</h1>
        <form id="upload-form">
            <label for="file-input">Take/Select Photo</label>
            <input type="file" id="file-input" name="file" accept="image/*" capture="environment">
        </form>
        <div id="spinner"></div>
        <div id="result">The answer will appear here...</div>
    </div>

    <script>
        const fileInput = document.getElementById('file-input');
        const uploadForm = document.getElementById('upload-form');
        const resultDiv = document.getElementById('result');
        const spinner = document.getElementById('spinner');

        fileInput.addEventListener('change', () => {
            if (fileInput.files.length > 0) {
                const file = fileInput.files[0];
                const formData = new FormData();
                formData.append('file', file);

                resultDiv.textContent = 'Analyzing...';
                spinner.style.display = 'block';

                fetch('/upload', {
                    method: 'POST',
                    body: formData
                })
                .then(response => response.json())
                .then(data => {
                    spinner.style.display = 'none';
                    
                    console.log('Received data:', data); // Debug logging
                    
                    // Check for errors first
                    if (data.error) {
                        resultDiv.textContent = 'Error: ' + data.error;
                        return;
                    }
                    
                    // Check if we have multiple answers or single answer
                    if (data.answers && Array.isArray(data.answers) && data.answers.length > 0) {
                        // Multiple answers format
                        const answersRequired = data.answers_required || 1;
                        let html = `<h3>Select ${answersRequired} Answer${answersRequired > 1 ? 's' : ''}:</h3>`;
                        
                        // Show domain and overall confidence if available
                        if (data.domain) {
                            html += `<div class="domain-info">Subject: <strong>${data.domain}</strong></div>`;
                        }
                        if (data.overall_confidence) {
                            const overallPercent = Math.round(data.overall_confidence * 100);
                            html += `<div class="overall-confidence">Overall Confidence: ${overallPercent}%</div>`;
                        }
                        data.answers.forEach((answer, index) => {
                            const answerText = answer.text || answer || 'No answer text';
                            const confidence = answer.confidence || 0;
                            const confidencePercent = Math.round(confidence * 100);
                            const isRecommended = answer.is_recommended || (index < answersRequired);
                            const rank = answer.rank || index + 1;
                            
                            const reasoning = answer.reasoning || 'No reasoning provided';
                            html += `
                                <div class="answer-item ${isRecommended ? 'recommended' : ''}">
                                    <div class="answer-rank">Rank ${rank}${isRecommended ? ' âœ“ RECOMMENDED' : ''}</div>
                                    <div class="answer-text">${answerText}</div>
                                    <div class="answer-reasoning">${reasoning}</div>
                                    <div class="answer-confidence">Confidence: ${confidencePercent}%</div>
                                    <div class="confidence-bar">
                                        <div class="confidence-fill" style="width: ${confidencePercent}%"></div>
                                    </div>
                                </div>
                            `;
                        });
                        resultDiv.innerHTML = html;
                    } else if (data.answer) {
                        // Fallback to single answer format
                        resultDiv.textContent = data.answer;
                    } else {
                        console.error('Unexpected data format:', data);
                        resultDiv.textContent = 'Error: Unexpected response format. Check console for details.';
                    }
                })
                .catch(error => {
                    spinner.style.display = 'none';
                    resultDiv.textContent = 'Connection error to server.';
                    console.error('Error:', error);
                });
            }
        });
    </script>
</body>
</html>
