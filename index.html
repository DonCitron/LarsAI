<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VQA Tool</title>
    <style>
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; 
            background-color: #121212; 
            color: #e0e0e0; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
            height: 100vh; 
            margin: 0; 
        }
        .container { 
            text-align: center; 
            padding: 20px; 
            max-width: 90%; 
        }
        h1 { 
            color: #ffffff; 
        }
        input[type="file"] { 
            display: none; 
        }
        label { 
            background-color: #007aff; 
            color: white; 
            padding: 15px 30px; 
            border-radius: 10px; 
            cursor: pointer; 
            font-size: 18px; 
            display: inline-block; 
        }
        #result { 
            margin-top: 30px; 
            background-color: #1e1e1e; 
            padding: 20px; 
            border-radius: 10px; 
            min-height: 50px; 
            width: 100%; 
            box-sizing: border-box; 
            text-align: center; 
            font-size: 1.2em; 
            border: 1px solid #333; 
        }
        #spinner { 
            display: none; 
            margin: 20px auto; 
            width: 40px; 
            height: 40px; 
            border: 4px solid #333; 
            border-top: 4px solid #007aff; 
            border-radius: 50%; 
            animation: spin 1s linear infinite; 
        }
        @keyframes spin { 
            0% { transform: rotate(0deg); } 
            100% { transform: rotate(360deg); } 
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Scan Question</h1>
        <form id="upload-form">
            <label for="file-input">Take/Select Photo</label>
            <input type="file" id="file-input" name="file" accept="image/*" capture="environment">
        </form>
        <div id="spinner"></div>
        <div id="result">The answer will appear here...</div>
    </div>

    <script>
        const fileInput = document.getElementById('file-input');
        const uploadForm = document.getElementById('upload-form');
        const resultDiv = document.getElementById('result');
        const spinner = document.getElementById('spinner');

        fileInput.addEventListener('change', () => {
            if (fileInput.files.length > 0) {
                const file = fileInput.files[0];
                const formData = new FormData();
                formData.append('file', file);

                resultDiv.textContent = 'Analyzing...';
                spinner.style.display = 'block';

                fetch('/upload', {
                    method: 'POST',
                    body: formData
                })
                .then(response => response.json())
                .then(data => {
                    spinner.style.display = 'none';
                    if (data.answer) {
                        resultDiv.textContent = data.answer;
                    } else {
                        resultDiv.textContent = 'Error: ' + (data.error || 'Unknown error');
                    }
                })
                .catch(error => {
                    spinner.style.display = 'none';
                    resultDiv.textContent = 'Connection error to server.';
                    console.error('Error:', error);
                });
            }
        });
    </script>
</body>
</html>
